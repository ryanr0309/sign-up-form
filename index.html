<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <div class="flex-logo">
                <img src="images/odin-lined.png"><p style="margin-left: 50px;" class="logo-text">ODIN</p>
            </div>
            </div>
        </div>
        <div class="right">
            <div class="one">
                <h2 style="margin-left: 5%;">This is not a real online service! You know you need something<br>
                    like this in your life to help you reaize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br><br>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="two">
                <h3 style="margin: 2% 0 3% 5%;">Let's do this</h3>
                <form>
                    <div style="margin-left: 5%;" class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label>First Name:</label><input type="text" required/>
                        </div>
                        <div class="form-div">
                            <label>Email:</label><input  type="email" required/>
                        </div>
                        <div class="form-div">
                            <label>Password:</label><input  type="password" required/>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label>Last Name:</label><input  type="text" required/>
                        </div>
                        <div class="form-div">
                            <label>Phone Number</label><input  type="tel" required/>
                        </div>
                        <div class="form-div">
                            <label>Confirm Password</label><input  type="password" required/>
                        </div>
                    </div>
                    </div>
                    <div class="three">
                        <button style="margin-left: 5%"type="submit">Create Account</button>
                        <p class="log-in">Already have an account? <a>Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
